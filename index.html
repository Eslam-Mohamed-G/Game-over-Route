<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap-5.3.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="navbar">

            </div>
        </div>
    </header>

    <main>
        <section class="position-relative">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData">
                <div class="col">
                    <div data-id="572" class="card h-100 bg-transparent" role="button">
                        <div class=" card-body">
                            <figure class="position-relative">
                                <img class="card-img-top object-fit-cover h-100"
                                    src="https://www.freetogame.com/g/572/thumbnail.jpg">
                            </figure>
                            <figcaption>
                                <div class="hstack justify-content-between">
                                    <h3 class="h6 small">Ravendawn</h3>
                                    <span class="badge text-bg-primary p-2">Free</span>
                                </div>
                                <p class="card-text small text-center opacity-50">
                                    A,2D,top-down,MMORPG,featuring,homesteading,and,building
                                </p>
                            </figcaption>
                        </div>
                        <footer class="card-footer small hstack justify-content-between">
                            <span class="badge badge-color">MMORPG</span>
                            <span class="badge badge-color">PC (Windows)</span>
                        </footer>
                    </div>
                </div>
            </div>
        </section>

        <section class="details">
            <div class="container">
                <header class="hstack justify-content-between">
                    <h1 class="text-center h3 py-4">Details Game</h1>
                    <button class="btn-close btn-close-white" id="btnClose"></button>
                </header>
                <div class="row g-4" id="detailsContent">
                    <div class="col-md-4">
                        <img src="https://www.freetogame.com/g/575/thumbnail.jpg" class="w-100" alt="image details">
                    </div>
                    <div class="col-md-8">
                        <h3>Title: One Punch Man: World</h3>
                        <p>Category: <span class="badge text-bg-info"> Action Game</span> </p>
                        <p>Platform: <span class="badge text-bg-info"> Windows</span> </p>
                        <p>Status: <span class="badge text-bg-info"> Live</span> </p>
                        <p class="small"></p>
                        <a class="btn btn-outline-warning" target="_blank"
                            href="https://www.freetogame.com/open/one-punch-man-world">Show Game
                        </a>
                    </div>
        
                </div>
            </div>
        </section>
        
    </main>



    <script src="./assets/script.js"></script>

</body>

</html>
